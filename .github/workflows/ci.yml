name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v2

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🌈 typecheck
        run: pnpm typecheck

      - name: 📝 Lint
        run: pnpm lint:fix

      - name: 🍥 Build
        run: pnpm build
